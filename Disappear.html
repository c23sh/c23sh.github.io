        width: 200px;

			margin: 2px;
			background-repeat: no-repeat;
			background-size: contain;

<body>
	<button id="button">Disappear</button>
<script type="text/javascript">

	function makeDiego(dude)
	{var diego = document.createElement("div");
	document.body.appendChild(diego);
	diego.id="hockey"+dude;
	diego.style.left = 
	Math.round(Math.random()*50)+"px";
	diego.style.top = 
	Math.round(Math.random()*50)+"px";
	diego.style.width = 
	Math.round(Math.random()*50)+"px";
	diego.style.height = 
	Math.round(Math.random()*50)+"px";
	diego.classList.add("diego");

	var clear = document.getElementById("button");
	clear.addEventListener("click",
		function() {
			diego.style.opacity = "0";
		})
};
