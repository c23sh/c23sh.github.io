<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.diego{
			margin: 2px;
			background-repeat: no-repeat;
			background-size: contain;
			background-image: url(https://www.atptour.com/-/media/tennis/players/head-shot/2019/schwartzman_head_ao19.png);
			display:inline-block;
		}
	</style>
</head>
<body>

<script type="text/javascript">

	function makeIsland(dude)

	{var diego = document.createElement("div");
	document.body.appendChild(diego);
	diego.id="hockey"+dude;
	diego.style.left = 
	Math.round(Math.random()*100)+"px";
	diego.style.top = 
	Math.round(Math.random()*100)+"px";
	diego.style.width = 
	Math.round(Math.random()*100)+"px";
	diego.style.height = 
	Math.round(Math.random()*100)+"px";
	diego.classList.add("diego");
};

for (var x=0; x<1000; x=x+1){
	makeIsland(x)};



</script>

</body>
</html>
